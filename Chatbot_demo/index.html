<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrishiQuestChatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl"> <!-- Reduced max width -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden fade-in">
            
            <div class="bg-gradient-to-r from-green-500 to-emerald-600 p-4 text-white"> 
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                        <i class="fas fa-seedling text-xl"></i>
                    </div>
                    <div>
                        <h2 class="text-lg font-bold">Farming Assistant</h2> <!-- Smaller heading -->
                        <p class="text-green-100 text-xs">Online â€¢ Ready to help</p> <!-- Smaller text -->
                    </div>
                </div>
                <div class="mt-1 flex space-x-1"> <!-- Reduced margin -->
                    <div class="w-2 h-2 bg-white rounded-full pulse"></div>
                    <div class="w-2 h-2 bg-white rounded-full pulse" style="animation-delay: 0.2s"></div>
                    <div class="w-2 h-2 bg-white rounded-full pulse" style="animation-delay: 0.4s"></div>
                </div>
            </div>

            <!-- Quick Questions - Horizontal Layout -->
            <div class="p-3 bg-gray-50 border-b border-gray-200"> <!-- Reduced padding -->
                <div class="flex flex-wrap gap-2 justify-center">
                    <div class="flex items-center">
                        <span class="text-xs font-semibold text-green-800 mr-1">ðŸŒ¾</span>
                        <button onclick="quickQuestion('which crop is best for sandy soil')" class="quick-btn text-xs">Sandy soil</button>
                        <button onclick="quickQuestion('what is crop rotation')" class="quick-btn text-xs ml-1">Crop rotation</button>
                    </div>
                    <div class="flex items-center">
                        <span class="text-xs font-semibold text-green-800 mr-1">ðŸŒ±</span>
                        <button onclick="quickQuestion('how to improve soil fertility')" class="quick-btn text-xs">Soil fertility</button>
                        <button onclick="quickQuestion('what is organic fertilizer')" class="quick-btn text-xs ml-1">Organic fertilizer</button>
                    </div>
                </div>
            </div>
          
            <div class="chat-box h-64 p-3 overflow-y-auto bg-gray-50" id="chat-box"> 
            </div>

            <div class="p-3 bg-white border-t border-gray-200"> 
                <div class="flex space-x-2"> 
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="Ask about farming..." 
                        class="flex-1 p-3 border border-gray-300 rounded-full focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all duration-300 text-sm" 
                    >
                    <button 
                        onclick="sendMessage()" 
                        class="send-btn bg-green-500 hover:bg-green-600 text-white p-3 rounded-full w-12 h-12 flex items-center justify-center transition-all duration-300 transform hover:scale-105" 
                    >
                        <i class="fas fa-paper-plane text-sm"></i> <!-- Smaller icon -->
                    </button>
                </div>
                <p class="text-xs text-gray-500 mt-1 text-center">Press Enter to send</p> <!-- Reduced margin -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
